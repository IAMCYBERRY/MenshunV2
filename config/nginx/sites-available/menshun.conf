# Menshun PAM - Site Configuration

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name _;
    
    # Allow Let's Encrypt challenges
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name _;
    
    # SSL Certificate Configuration
    ssl_certificate /etc/nginx/ssl/menshun.crt;
    ssl_certificate_key /etc/nginx/ssl/menshun.key;
    
    # SSL Session Configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;
    
    # HSTS (ngx_http_headers_module is required)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Root directory for static files
    root /var/www/menshun;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Static files
    location /static/ {
        alias /var/www/menshun/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Gzip static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            gzip_static on;
        }
    }
    
    # Media files
    location /media/ {
        alias /var/www/menshun/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Health check endpoint
    location /health/ {
        proxy_pass http://menshun_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
    
    # Login endpoints - rate limited
    location ~ ^/(auth/login|admin/login|api/auth) {
        limit_req zone=login burst=10 nodelay;
        
        proxy_pass http://menshun_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Additional security for login
        proxy_cookie_flags ~ secure httponly samesite=strict;
    }
    
    # API endpoints - rate limited
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://menshun_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "$scheme://$host" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$scheme://$host";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }
    
    # AJAX endpoints - rate limited  
    location /ajax/ {
        limit_req zone=api burst=30 nodelay;
        
        proxy_pass http://menshun_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Additional headers for AJAX requests
        proxy_set_header X-Requested-With $http_x_requested_with;
    }
    
    # Admin interface - additional security
    location /admin/ {
        limit_req zone=general burst=20 nodelay;
        
        # Optional: Restrict to specific IP ranges
        # allow 192.168.1.0/24;
        # allow 10.0.0.0/8;
        # deny all;
        
        proxy_pass http://menshun_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Security headers for admin
        add_header X-Frame-Options DENY always;
        proxy_cookie_flags ~ secure httponly samesite=strict;
    }
    
    # Main application
    location / {
        limit_req zone=general burst=50 nodelay;
        
        proxy_pass http://menshun_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Error pages
        error_page 500 502 503 504 /50x.html;
    }
    
    # Custom error pages
    location = /50x.html {
        root /var/www/menshun/errors;
        internal;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
    }
    
    location ~ \.(sql|log|bak)$ {
        deny all;
        access_log off;
    }
    
    # Block common attack patterns
    location ~ (wp-admin|wp-login|xmlrpc.php|wp-config.php) {
        deny all;
        access_log off;
    }
    
    # Block bot traffic
    if ($http_user_agent ~* (bot|crawl|spider|scan)) {
        return 403;
    }
}