# Menshun PAM - Simple HTTP Configuration (for testing)
# Use this for initial testing or internal networks

server {
    listen 80;
    server_name _;
    
    # Root directory for static files
    root /var/www/menshun;
    
    # Basic security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Static files
    location /static/ {
        alias /var/www/menshun/static/;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Media files
    location /media/ {
        alias /var/www/menshun/media/;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Health check endpoint
    location /health/ {
        proxy_pass http://menshun_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
    
    # Main application
    location / {
        proxy_pass http://menshun_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 500 502 503 504 /50x.html;
    }
    
    # Simple error page
    location = /50x.html {
        return 200 'Service temporarily unavailable';
        add_header Content-Type text/plain;
    }
}